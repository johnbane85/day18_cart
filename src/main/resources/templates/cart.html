<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <title>Shopping Cart</title>
    <style>
      .cart {
        width: 20vw;
        border: 1px black solid;
        padding: 10px;
        background-color: darkseagreen;
      }
    </style>
  </head>
  <body>
    <h2><span data-th-text="${displayName}"></span>'s Shopping Cart</h2>

    <table>
      <tr>
        <td class="cart">
          <div data-th-if="${!empty}">
            <h3>Contents</h3>
            <div data-th-each="c:${cart}">
              <span data-th-text="${c}"></span>
            </div>
          </div>
          <div data-th-if="${empty}">
            <h4>Your cart is empty</h4>
          </div>
        </td>

        <td>
          <form method="POST" action="/cart">
            <input type="hidden" name="name" data-th-value="${name}" />
            <input type="hidden" name="contents" data-th-value="${contents}" />

            <label for="item">Item:</label>
            <input
              id="item"
              type="text"
              name="item"
              size="20"
              placeholder="Item to add"
              required
            />

            <label for="quantity">Quantity:</label>
            <select id="quantity" name="quantity">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>

            <button type="submit">Add to Cart</button>
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
