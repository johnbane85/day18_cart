<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <title>Shopping Cart</title>
    <style>
      .cart {
        width: 20vw;
        border: 1px black solid;
        padding: 10px;
        background-color: darkseagreen;
      }
    </style>
  </head>
  <body>
    <h2><span data-th-text="${name}"></span>'s Shopping Cart</h2>

    <table>
      <tr>
        <td class="cart">
          <h3>Contents</h3>
          <div data-th-each="c:${cart}">
            <span data-th-text="${c}"></span>
          </div>
        </td>

        <td bgcolor="pink">
          <form method="POST" action="/cart">
            <label for="item">Item:</label>
            <input
              id="item"
              type="text"
              name="item"
              size="20"
              placeholder="Item to add"
              required
            />

            <button type="submit">Add to Cart</button>
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
